<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ajax Tuto</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script >
		function getData(add_new_record,id_student){
			var xmlhttp=new XMLHttpRequest();
			var name=document.getElementById('name').value;
			var name_search=document.getElementById('name_search').value;	
			var fee=document.getElementById('fee').value;
			var subject=document.getElementById('student_subject').value;




			if (add_new_record=='firstload'){
				xmlhttp.open('GET', 'data.php',true);
				add_new_record='';
			}else if (add_new_record=='search'){
				xmlhttp.open('GET','data.php?add_new_record='+add_new_record+'&name_search='+name_search,true);

			}else if (add_new_record=='add_new_record'){
				xmlhttp.open('GET', 'data.php?add_new_record='+add_new_record+'&id_student='+id_student+'&name='+name+'&subject='+subject+'&fee='+fee,true);
			}



			
			xmlhttp.send();
			xmlhttp.onreadystatechange=function(){
			
				if (xmlhttp.readyState ==4 && xmlhttp.status==200){	
				var result=document.getElementById('test');
				result.innerHTML=xmlhttp.responseText;
				}

			}
			
		
	}
	</script>
	

</head>
<body onload="getData('firstload');">
	<div class="container">
		<div class="jumbotron">
			<h1>Ajax Sample</h1>
			
		</div>
		<div action="" class="form-horizontal">

		<div class="form-group">
			<label  class="control-label col-md-2">Student Name</label>
			<div class="col-md-2"> 
				<input type="text" class="form-control" id="name">
			</div>


			<label  class="control-label col-md-2">Student Fee</label>
			<div class="col-md-2"> 
				<input type="number" class="form-control" id="fee">
			</div>


			<label  class="control-label col-md-2">Student Subject</label>
			<div class="col-md-2"> 
				<select class="form-control" id="student_subject">
					<option value="">Select an Object</option>
					<option value="Psycology">Psycology</option>
					<option value="Computer">Computer</option>
					<option value="Biologie">Biologie</option>
					<option value="mechanical">mechanical</option>
				</select>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-4 col-md-offset-4">
				<button class="btn btn-danger btn-block" onclick="getData('add_new_record');">Add new Record</button>
			</div>
		</div>

		</div>

		
			<input type="text" class="form-control " id="name_search" onkeyup="getData('search')">

		
		
		<table class="table table-striped">
			<thead>
				<tr class="success">
					<th>S.no</th>
					<th>Student Name</th>
					<th>Student Subject</th>
					<th>Student fee</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="test">
			
					
			</tbody>
				

			</div>

		</table>

		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm">
		    <div class="modal-content">
		    <h1>Edit Table </h1>
		
		
			</div>
		
		</div>
	

</body>
</html>
